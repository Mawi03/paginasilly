<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: rgb(16, 16, 155);
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            position: relative;
            overflow: hidden;
            padding-top: 60px;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('does-anyone-know-who-made-this-art-v0-qdu727q1951c1.jpg') center center/cover no-repeat;
            filter: grayscale(1) brightness(0.6);
            z-index: -1;
        }
        h1 {
            margin-bottom: 32px;
            font-size: 2.5rem;
            letter-spacing: 2px;
        }
        .center-img {
            max-width: 350px;
            max-height: 350px;
            margin-bottom: 24px;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.3);
        }
        button {
            padding: 12px 32px;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            background: #ff0055;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #d90048;
        }
        .navbar {
            width: 100vw;
            background: rgba(0,0,0,0.7);
            color: #fff;
            font-size: 1.3rem;
            padding: 18px 0;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            letter-spacing: 3px;
            font-weight: bold;
        }
    </style>
</head>

</body>
</html>
